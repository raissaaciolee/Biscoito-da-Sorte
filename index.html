<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="firstScreen">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <button id="cookieButton">
                <img src="./assets/fortune-cookie.png" alt="Desenho de um biscoito da sorte fechado">
            </button>
        </div>

        <div class="secondScreen hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <div class="ticket">
                <p></p>
            </div>

            <img src="./assets/opened-cookie.png" alt="Desenho de um biscoito da sorte aberto">
            
            <button id="resetButton">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
